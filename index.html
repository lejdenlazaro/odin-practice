<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="date">March 2, 2025</div>
        <div class="links">
          <div class="signup">
            <a
              href="https://signup.com"
              target="_blank"
              rel="noopener noreferrer"
              >Signup</a
            >
          </div>
          <div class="login">
            <a
              href="https://login.com"
              target="_blank"
              rel="noopener noreferrer"
              >Login</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo"><img src="images/awesome-logo.svg" alt="" /></div>
        <div class="social"><img src="images/social-icons.svg" alt="" /></div>
      </div>
    </div>
    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images/one.svg" alt="" />
        </div>
        <div class="photo-grid-item"><img src="images/two.svg" alt="" /></div>
        <div class="photo-grid-item">
          <img src="images/three.svg" alt="" />
        </div>
        <div class="photo-grid-item">
          <img src="images/four.svg" alt="" />
        </div>
        <div class="photo-grid-item">
          <img src="images/five.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
